<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.png">
  <title>BinhNguyen's Notebook</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <p>Write something...</p>
  </div>
  <div class="color-container">
    <h2>Setting</h2>
    <div class="box">
      <p>Color text</p>
      <ul>
        <li data-color="Red"></li>
        <li data-color="SkyBlue"></li>
        <li data-color="Orange"></li>
        <li data-color="Crimson"></li>
        <li data-color="Brown"></li>
        <li data-color="Pink"></li>
        <li data-color="rgb(89,191,60)"></li>
        <li data-color="Tomato"></li>
      </ul>
    </div>
    <div class="box">
      <p>Mode</p>
      <ul>
        <li data-color="black">Dark</li>
        <li data-color="white">Light</li>
        <li data-color="#05828a">Blue</li>
      </ul>
    </div>
    <div class="nav">
      <i class="fas fa-cog fa-spin"></i>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <script src="main.js"></script>
    <div class="product">
        <div class="product__header">
            <div class="product__menu">
                <i class="fas fa-align-center product__menu-icon"></i>
                <span class="product__menu-text">Menu</span>
            </div>
            <h1 class="product__heading">Shoes</h1>
            <ul class="tool">
                <li class="tool__item">
                    <i class="far fa-heart"></i>
                </li>
                <li class="tool__item">
                    <i class="fas fa-search"></i>
                </li>
                <li class="tool__item">
                    <i class="fas fa-shopping-bag"></i>
                </li>
            </ul>
        </div>
        <div class="product__nav">
            <ul class="category">
                <li class="category__item">
                    <a href="javascript:void(0)" class="category__link">Brands</a>                               
                </li>
                <li class="category__item">
                    <a href="javascript:void(0)" class="category__link">Footwear</a>
                </li>
                <li class="category__item">
                    <a href="javascript:void(0)" class="category__link">Clothing</a>
                </li>
            </ul>
            <div class="social">
                <span class="social__text">Follow us</span>
                <ul class="social__share">
                    <li class="social__share-item">
                        <a href="javascript:void(0)" class="social__share-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="social__share-item">
                        <a href="javascript:void(0)" class="social__share-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="product__slider">
            <ul class="slider">
                <li class="slider__item">
                    <h2 class="slider__title">Congo african Jogger</h2>
                    <div class="slider__img">
                        <img src="congo.png" alt="Congo african product">
                        <div class="slider__price">
                            $79.00
                        </div>
                    </div>
                    <button class="btn btn--secondary">Add to cart</button>
                </li>
                <li class="slider__item">
                    <h2 class="slider__title">Congo african Jogger</h2>
                    <div class="slider__img">
                        <img src="congo.png" alt="Congo african product">
                        <div class="slider__price">
                            $59.00
                        </div>
                    </div>
                    <button class="btn btn--secondary">Add to cart</button>
                </li>
                <li class="slider__item">
                    <h2 class="slider__title">Congo african Jogger</h2>
                    <div class="slider__img">
                        <img src="congo.png" alt="Congo african product">
                        <div class="slider__price">
                            $89.00
                        </div>
                    </div>
                    <button class="btn btn--secondary">Add to cart</button>
                </li>
            </ul>

            <ul class="slider__arrow">
                <!-- Sử dụng html symbol -->
                <li class="next slider__arrow-item">
                    <span class="next">Next</span>
                    <span>&rarr;</span> 
                </li>
                <li class="prev slider__arrow-item">
                    <span class="prev">Prev</span>
                    <span>&larr;</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>

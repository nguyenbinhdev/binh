<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="setting.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet"> -->
	
</head>
<body>
	<div class="sign-up">
		<!-- 4 vòng tròn màu -->
		<div class="circle circle--red"></div>
		<div class="circle circle--green"></div>
		<div class="circle circle--yellow"></div>
		<div class="circle circle--purple"></div>
		<!-- Form trung tâm -->
		<form action="javascript:void(0)" class="sign-up__form">

			<div class="sign-up__content">
				<h2 class="sign-up__title">Login</h2>
				<input class="sign-up__inp" type="email" placeholder="email">
				<input class="sign-up__inp" type="password" placeholder="password">
				<a class="forgot__password" href="#">Forgot your password</a>
			</div>
			<!-- Hai button dưới cùng -->
			<div class="sign-up__buttons">
				<a href="#register" class="btn btn--register">Register</a>
				<button class="btn btn--signin">Sign In</button>
			</div>

		</form>
	</div>
</body>
</html>
